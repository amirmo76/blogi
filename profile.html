        <header id="main-header" class="bg-primary py-3 text-white">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <h1 class="m-0 p-0">
                            <i class="fa fa-user"></i>
                            Profile
                        </h1>
                    </div>
                </div>
            </div>
        </header>

        <!--ACTIONS-->
        <section id="actions" class="bg-light">
            <div class="container py-3">
                <div class="row">
                    <div class="col-md-3">
                        <a href="#" class="btn btn-light btn-block py-2 my-2">

                            <i class="fa fa-unlock mr-1"></i>
                            Change Password
                        </a>
                    </div>
                    <div class="col-md-3">
                        <a href="#" class="btn btn-danger btn-block py-2 my-2 text-white" data-toggle="modal" data-target="#user-modal">

                        </a>
                    </div>
                </div>
            </div>
        </section>

        <!--BODY-->
        <section id="body">
            <div class="container py-4">
                <div class="row">
                    <div class="col-md-9">
                        <div class="card">
                            <div class="card-header">
                                <h4>Edit Profile</h4>
                            </div>
                            <div class="card-body">
                                <form>
                                    <div class="form-group">
                                        <label for="name">Name</label>
                                        <input type="text" value="Amir Mohseni Moghadam" id="name" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="name">Email</label>
                                        <input type="email" value="amir.mohseni7697@gmail.com" id="name" class="form-control">
                                    </div>
                                    <div class="form-group">
                                        <label for="post-modal-form-body">
                                            Bio
                                        </label>
                                        <textarea name="cke" type="text" id="post-modal-form-body" class="form-control">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Ad similique, consequatur quod dicta et! Obcaecati.</textarea>
                                    </div>
                                </form> 
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <img src="img/avatar.png" alt="avatar" class="img-fluid">
                        <button class="btn btn-primary btn-block mt-3">Edit Image</button>
                        <button class="btn btn-danger btn-block mt-1">Delete Image</button>
                    </div>
                </div>
            </div>

        <!--USER-MODAL-->
        <div class="modal fade" id="password-modal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title">Change Your Password</h5>
                        <button class="close" data-dismiss="modal"><span class="text-white">&times;</span></button>
                    </div>
                    <div class="modal-body bg-light">
                        <form>
                            <div class="form-group">
                                <label for="user-modal-form-password">Password</label>
                                <input type="password" class="form-control" id="user-modal-form-password">
                            </div>
                            <div class="form-group">
                                <label for="user-modal-form-confirm-password">Confirm Password</label>
                                <input type="password" class="form-control" id="user-modal-form-confirm-password">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary mr-auto">Save changes</button>
                        <button class="btn btn-danger" data-dismiss="modal">close</button>
                    </div>
                </div>  
            </div>
        </div>
