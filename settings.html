        <!--POST-MODAL-->
        <div class="modal fade" id="post-modal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-primary text-white">
                        <h5 class="modal-title">Add post</h5>
                        <button class="close" data-dismiss="modal"><span class="text-white">&times;</span></button>
                    </div>
                    <div class="modal-body bg-light">
                        <form>
                            <div class="form-group">
                                <label for="post-modal-form-title">Title</label>
                                <input type="text" class="form-control" id="post-modal-form-title">
                            </div>
                            <div class="form-group">
                                <label for="post-modal-form-category">Category</label>
                                <select id="post-modal-form-category" class="form-control">
                                    <option vlaue="">Category 1</option>
                                    <option vlaue="">Category 2</option>
                                    <option vlaue="">Category 3</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="post-modal-form-file">Image</label>
                                <input type="file" class="form-control" id="post-modal-form-file">
                            </div>
                            <div class="form-group">
                                <label for="post-modal-form-body">
                                    Body
                                </label>
                                <textarea name="cke" type="text" id="post-modal-form-body" class="form-control"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary mr-auto">Save changes</button>
                        <button class="btn btn-danger" data-dismiss="modal">close</button>
                    </div>
                </div>  
            </div>
        </div>

        <!--CATEGORY-MODAL-->

            <div class="modal-dialog modal-lg">

                        <h5 class="modal-title">Add category</h5>
                        <button class="close" data-dismiss="modal"><span class="text-white">&times;</span></button>
                    </div>
                    <div class="modal-body bg-light">
                        <form>

                                <input type="text" class="form-control" id="category-modal-form-title">
                            </div>

                    </div>
                    <div class="modal-footer">

                    </div>
                </div>  
            </div>
        </div>

        <!--USER-MODAL-->
        <div class="modal fade" id="user-modal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header bg-warning text-white">
                        <h5 class="modal-title">Add user</h5>
                        <button class="close" data-dismiss="modal"><span class="text-white">&times;</span></button>
                    </div>
                    <div class="modal-body bg-light">
                        <form>
                            <div class="form-group">
                                <label for="user-modal-form-name">Name</label>
                                <input type="text" class="form-control" id="user-modal-form-name">
                            </div>
                            <div class="form-group">
                                <label for="user-modal-form-email">Email</label>
                                <input type="email" class="form-control" id="user-modal-form-name">
                            </div>
                            <div class="form-group">
                                <label for="user-modal-form-password">Password</label>
                                <input type="password" class="form-control" id="user-modal-form-password">
                            </div>
                            <div class="form-group">
                                <label for="user-modal-form-confirm-password">Confirm Password</label>
                                <input type="password" class="form-control" id="user-modal-form-confirm-password">
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-warning mr-auto">Save changes</button>
                        <button class="btn btn-danger" data-dismiss="modal">close</button>
                    </div>
                </div>  
            </div>
